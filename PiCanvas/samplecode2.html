<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>samplecode</title>
<script type="application/javascript">
var interval = 10;
setInterval(eachTick, interval);
var canvasWidth = 800;
var canvasHeight = 600;
var x = 0;
var y = 0;
var count = 0;
var hold = 1000;
var hue = Math.random() * 360;
var dhue = 30;  // + Math.random() * 20;
var fiberHue = hue + Math.sin(Math.random() * Math.PI * 2) * dhue;
var fiberColor  = "hsla(" + fiberHue + ",100%,50%," + 1 + ")";
var tension = 1;
function initialize(){
var cc=document.getElementById("canvas1").getContext("2d");
cc.save();
cc.translate(400,300);
hue = Math.random() * 360;
}
function eachTick(){
count = count + 1;
if(count > 0 && count <= 360)
{
draw();}
if(count > 465)
{
var cc=document.getElementById("canvas1").getContext("2d");
cc.restore();
cc.clearRect(0,0,canvasWidth, canvasHeight);
initialize();
count = 0;
}
}
function draw(){
var cc=document.getElementById("canvas1").getContext("2d");
fiberHue = hue + Math.sin(Math.random() * Math.PI * 2) * dhue;
fiberColor  = "hsla(" + fiberHue + ",100%,50%," + 1 + ")";
cc.rotate(Math.random() * Math.PI*2);
for(var j=0; j < 200; j++)
{
x = x + Math.random() * 2;
y = y +  Math.sin(Math.random() * Math.PI * 2) * tension;
cc.fillStyle = fiberColor;
cc.fillRect(x,y,2,1);
}
x = 0;
y = 0;
}
</script>
</head>
<body onload="initialize()" style="margin:0px; border:0px; padding:0px; background-color:#000000; overflow:hidden;">
<canvas id="canvas1" width="800" height="600"></canvas>
</body>
</html>
